<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeks Left</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Weeks Left</h1>
            <p class="subtitle">I hope you don't get disappointed</p>
        </header>
        <hr class="separator">
        <main class="main">
            <div id="weeks-input-container">
                <label for="birthdate-input">When were you born?</label>
                <input type="date" id="birthdate-input">
                <input type="button" value="Confirm" id="calc-weeks-btn">
            </div>
            <div id="weeks-info">
                <p weeksinfonote>Weeks lived: <span id="weeks-lived">${ageWeeks}</span> of 3810*</p>
                <p id="weeksinfonote">*Based on the world's average <abbr title="around 73 years">life expectancy</abbr>.</p>
            </div>
            <div id="weeks-table"></div>
        </main>
        <footer>
            <div class="michas">Made with <abbr title="Love and lots of coffee!">&#x2764</abbr> by <a target="_blank" href="https://github.com/michaelcalb">Michas</a></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
